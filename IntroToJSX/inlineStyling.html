<!DOCTYPE html>
<html lang="en">
<head>

        <div id="demo">

        </div>
    <script type="text/babel">

            const costumStyle = {
                color: "red",
                fontSize: "30px"
            }

            const list = {

                listStyleType:"none",
                fontSize:"20px"
                
            }

            ReactDOM.render(

                <div>
                    <p style={costumStyle}>Inline Style</p>
                    <ul style={list}>

                </div>
                ,document.getElementById('demo')


            );
    </script>
