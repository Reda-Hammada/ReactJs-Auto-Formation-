<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
        <div id="demo">

        </div>
    <script type="text/babel">

       const goodmorning = {

        color:"red",

       }


       const goodAfternoon = {

        color:"green",

       }

       const goodEvening = {

        color:"blue"
       }

        function greet() {

            let date = new Date();
            let hour = date.getHours();
        
            if(hour < 12){

                return <h1 style={goodmorning}>Good Morning</h1>;
            }
            else {

                if(hour < 18){

                        return  <h1 style={goodAfternoon}>Good Afternoon </h1>;
                }

                else{

         
            return <h1 style={goodEvening}>Good Evening</h1>;
                        }    
                 }
            

            
        }

        ReactDOM.render(greet(),document.getElementById('demo'))

      

    </script>
    
</body>
</html>
